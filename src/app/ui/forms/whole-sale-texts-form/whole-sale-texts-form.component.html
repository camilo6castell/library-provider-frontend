<form [formGroup]="textForm" (ngSubmit)="onSubmit()">
  @for(text of texts; track $index){
  <div>
    <label>{{ text.type }} - {{ text.title }} - {{ text.basePrice }}</label>
    <input
      type="number"
      [formControlName]="'text_' + $index"
      placeholder="Cantidad"
    />
  </div>
  }
  <button type="submit">Crear cotizaci√≥n</button>
</form>
