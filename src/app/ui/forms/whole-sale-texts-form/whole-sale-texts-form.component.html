<form [formGroup]="textForm" (ngSubmit)="onSubmit()">
  @for(text of texts; track $index){

  <div>
    <label
      >{{ text.type === 0 ? "NOVELA" : "LIBRO" }} - {{ text.title }} -
      {{ text.basePrice }}</label
    >
    <input
      type="number"
      [formControlName]="'text_' + ($index + 1)"
      placeholder="Cantidad"
    />
  </div>

  }

  <button type="submit">Crear cotizaci√≥n</button>
</form>
