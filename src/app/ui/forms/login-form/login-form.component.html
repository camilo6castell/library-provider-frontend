<form>
  <h2>Login</h2>
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="username"
    required
    autocomplete="username"
  />
  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    required
    autocomplete="current-password"
  />
  <button type="submit">Login</button>
  <a routerLink="/index/signup">signup</a>
</form>
