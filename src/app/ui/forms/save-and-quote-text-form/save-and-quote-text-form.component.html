<form [formGroup]="saveAndQuoteForm" (ngSubmit)="submitForm()" class="form">
  <h2 class="form__title">Save and Quote Text</h2>

  <label for="title" class="form__label">Title</label>
  <input
    type="text"
    id="title"
    formControlName="title"
    required
    autocomplete="off"
    class="form__input"
  />

  <label for="type" class="form__label">Type</label>
  <div>
    <input
      type="radio"
      id="book"
      formControlName="type"
      [value]="0"
      class="form__input"
    />
    <label for="book" class="form__label">Book</label>

    <input
      type="radio"
      id="novel"
      formControlName="type"
      [value]="1"
      class="form__input"
    />
    <label for="novel" class="form__label">Novel</label>
  </div>

  <label for="basePrice" class="form__label">Base Price</label>
  <input
    type="number"
    id="basePrice"
    formControlName="basePrice"
    required
    autocomplete="off"
    min="0"
    step="0.01"
    class="form__input"
  />

  <button type="submit" class="form__button">Save and Quote</button>
</form>
