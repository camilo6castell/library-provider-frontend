<form [formGroup]="saveAndQuoteForm" (ngSubmit)="submitForm()">
  <h2>Save and Quote Text</h2>

  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    formControlName="title"
    required
    autocomplete="off"
  />

  <label for="type">Type</label>
  <div>
    <input type="radio" id="book" formControlName="type" [value]="0" />
    <label for="book">Book</label>

    <input type="radio" id="novel" formControlName="type" [value]="1" />
    <label for="novel">Novel</label>
  </div>

  <label for="basePrice">Base Price</label>
  <input
    type="number"
    id="basePrice"
    formControlName="basePrice"
    required
    autocomplete="off"
    min="0"
    step="0.01"
  />

  <button type="submit">Save and Quote</button>
</form>
