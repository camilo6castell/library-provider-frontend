<form [formGroup]="signupForm" (ngSubmit)="submitForm()" class="form">
  <h2 class="form__title">Sign Up</h2>

  <label for="firstName" class="form__label">First Name</label>
  <input
    type="text"
    id="firstName"
    formControlName="firstName"
    required
    autocomplete="given-name"
    class="form__input"
  />

  <label for="lastName" class="form__label">Last Name</label>
  <input
    type="text"
    id="lastName"
    formControlName="lastName"
    required
    autocomplete="family-name"
    class="form__input"
  />

  <label for="email" class="form__label">Email</label>
  <input
    type="email"
    id="email"
    formControlName="email"
    required
    autocomplete="email"
    class="form__input"
  />

  <label for="password" class="form__label">Password</label>
  <input
    type="password"
    id="password"
    formControlName="password"
    required
    autocomplete="new-password"
    class="form__input"
  />

  <button type="submit" class="form__button">Sign Up</button>
  <span class="form__link-container">
    <span class="form__link-container__text">Volver a {{ "  " }}</span>
    <a class="form__link-container__link" routerLink="/index/login">login</a>
  </span>
</form>
