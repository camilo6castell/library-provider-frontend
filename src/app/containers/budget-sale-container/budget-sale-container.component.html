<app-navbar-block
  [isUser]="isUser"
  (closeSessionEvent)="closeSession($event)"
/>

<app-budget-sale-form
  (submitForm)="createBudgetSaleListener($event)"
  [texts]="stockTexts"
/>

<app-modal-block
  (visible)="closeModal($event)"
  [dataBudgetSale]="budgetSaleResult$ | async"
/>
}
